{% extends 'base.html' %}

{% block title %}Excluir Empresa - Sistema de Vagas{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-trash"></i> Excluir Empresa</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Tem certeza que deseja excluir a empresa <strong>{{ empresa.nome }}</strong>?
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'empresa_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Confirmar Exclus√£o
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
