{% extends 'base.html' %}

{% block title %}{% if empresa %}Editar{% else %}Nova{% endif %} Empresa - Sistema de Vagas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <i class="fas fa-building"></i>
        {% if empresa %}Editar Empresa{% else %}Nova Empresa{% endif %}
    </h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'empresa_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
