<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #90EE90;
            --dark-green: #7CCD7C;
            --hover-green: #76C776;
            --light-green-bg: #E8F5E8;
        }

        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }

        .card-header {
            background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
            color: #2d5016;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
        }

        .card-header h3 {
            margin: 0;
            font-weight: bold;
        }

        .card-header .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .btn-primary {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
            width: 100%;
            padding: 12px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--hover-green);
            border-color: var(--hover-green);
        }

        .form-label {
            font-weight: 500;
            color: #2d5016;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(144, 238, 144, 0.25);
        }

        .cadastro-link {
            text-align: center;
            margin-top: 20px;
        }

        .cadastro-link a {
            color: var(--dark-green);
            text-decoration: none;
            font-weight: 500;
        }

        .cadastro-link a:hover {
            color: var(--hover-green);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <h3>Sistema de Vagas</h3>
                        <p class="mb-0">Faça login para continuar</p>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Nome de Usuário
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Senha
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                        </form>

                        <div class="cadastro-link">
                            Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
